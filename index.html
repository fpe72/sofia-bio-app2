        function mostrarPregunta() {
            const pregunta = capituloActual.preguntas[preguntaActual];
            const opcionesHTML = pregunta.opciones.map((opcion, index) => `
                <div class="option" onclick="manejarRespuesta(${index}, this)">

        }

        function manejarRespuesta(index, elemento) {
            const opcion = capituloActual.preguntas[preguntaActual].opciones[index];
            const opciones = document.querySelectorAll('.option');
            
            opciones.forEach(opt => opt.classList.add('disabled'));
            elemento.classList.add(opcion.correcta ? 'correct' : 'wrong');
            
            if(opcion.correcta) {
                puntuacion += 100;
                document.querySelector('.score span').textContent = puntuacion;

            document.getElementById('siguienteBtn').classList.remove('hidden');

            preguntaActual++;
            if(preguntaActual < capituloActual.preguntas.length) {
