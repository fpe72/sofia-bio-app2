        let capituloActual = null;
        let preguntaActual = 0;
        let puntuacion = 0;

        function mostrarMenu() {
            const main = document.getElementById('mainContent');
            main.innerHTML = `
                <section class="menu-container">
                    ${contenido.capitulos.map(capitulo => `
                        <div class="chapter-card" onclick="cargarCapitulo('${capitulo.id}')">
                            <h3>${capitulo.titulo}</h3>
                            <p>${capitulo.teoria.split('\n')[0].substring(0, 80)}...</p>
                        </div>
                    `).join('')}
                </section>
            `;
        }

        function cargarCapitulo(id) {
            capituloActual = contenido.capitulos.find(c => c.id === id);
            preguntaActual = 0;
            puntuacion = 0;
            
            const main = document.getElementById('mainContent');
            main.innerHTML = `
                <section class="theory-container">
                    ${capituloActual.teoria}
                    <button class="nav-btn" onclick="iniciarTest()">Comenzar test üöÄ</button>
                    <button class="nav-btn" onclick="mostrarMenu()">Volver al men√∫</button>
                </section>
            `;
        }

        function iniciarTest() {
            const main = document.getElementById('mainContent');
            main.innerHTML = `
                <section class="quiz-container">
                    <div class="question-header">
                        <h2>${capituloActual.titulo}</h2>
                        <div class="score">üèÜ Puntos: <span>0</span></div>
                    </div>
                    <div class="question-body" id="preguntaActual"></div>
                    <button class="nav-btn hidden" id="siguienteBtn" onclick="siguientePregunta()">Siguiente ‚Üí</button>
                    <button class="nav-btn" onclick="mostrarMenu()">Volver al men√∫</button>
                </section>
            `;
            
            mostrarPregunta();
        }

        function mostrarPregunta() {
            const pregunta = capituloActual.preguntas[preguntaActual];
            const opcionesHTML = pregunta.opciones.map((opcion, index) => `
                <div class="option" onclick="manejarRespuesta(${index}, this)">
                    ${String.fromCharCode(65 + index)}) ${opcion.texto}
                </div>
            `).join('');

            document.getElementById('preguntaActual').innerHTML = `
                <h3>Pregunta ${preguntaActual + 1}</h3>
                <p>${pregunta.pregunta}</p>
                ${opcionesHTML}
            `;
        }

        function manejarRespuesta(index, elemento) {
            const opcion = capituloActual.preguntas[preguntaActual].opciones[index];
            const opciones = document.querySelectorAll('.option');
            
            opciones.forEach(opt => opt.classList.add('disabled'));
            elemento.classList.add(opcion.correcta ? 'correct' : 'wrong');
            
            if(opcion.correcta) {
                puntuacion += 100;
                document.querySelector('.score span').textContent = puntuacion;
            }
            
            document.getElementById('siguienteBtn').classList.remove('hidden');
        }

        function siguientePregunta() {
            preguntaActual++;
            if(preguntaActual < capituloActual.preguntas.length) {
                mostrarPregunta();
                document.getElementById('siguienteBtn').classList.add('hidden');
            } else {
                finalizarTest();
            }
        }

        function finalizarTest() {
            const main = document.getElementById('mainContent');
            main.innerHTML = `
                <section class="quiz-container">
                    <h2>üèÅ Test Completado!</h2>
                    <p>Puntuaci√≥n final: ${puntuacion} puntos</p>
                    <button class="nav-btn" onclick="mostrarMenu()">Volver al men√∫</button>
                    <button class="nav-btn" onclick="iniciarTest()">Repetir test</button>
                </section>
            `;
        }

        // Iniciar aplicaci√≥n
        mostrarMenu();
    </script>
